<!DOCTYPE html>
<html>
  <head>
  	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js">
  	</script>
  	<script>
  	  function moveIt() {
  	  	//inline
  	  	var colors = new Array("red", "blue", "green", "black")
  	  	var color = colors[Math.floor((Math.random()*4))];
  	  	var coords = new Array(10,50,100,130,175,225,260,300,320,350);
  	  	var x = coords[Math.floor((Math.random()*10))];
  	  	var y = coords[Math.floor((Math.random()*10))];
  	  	$("#elusiveText").css({"top":y + "px", "left": x + "px", "background-color": color});
  	  	var x = coords[Math.floor((Math.random()*10))];
  	  	var y = coords[Math.floor((Math.random()*10))];
  	  	$("#elusiveText2").css({"top":y + "px", "left": x + "px", "background-color": color});
  	  }
  	</script>
  	<style>
      span {
        background-color: #0066AA;
        color: #FFFFFF;
        font-weight: bold;
        border-color: #C0C0C0;
        border:2px solid;
        border-radius: 5px;
        padding: 3px;
        position:absolute;
        top: 150px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <span id="elusiveText" onmouseover="moveIt()">Click Me</span>
    <span id="elusiveText2" onmouseover="moveIt()">Click Mo</span>
  </body>
</html>
